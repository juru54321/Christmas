<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Product Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

    <!-- Header Section -->
    <header class="bg-red-600 text-white text-center py-16 shadow-lg">
        <h1 class="text-5xl font-extrabold">Celebrate Christmas with Exclusive Gifts!</h1>
        <p class="text-lg mt-3">Shop the best gifts for your loved ones.</p>
    </header>

   <!-- Christmas Song Player -->
<div class="flex flex-col items-center mt-6">
    <div class="w-40 h-40 relative">
        <iframe class="w-full h-full rounded-full border-4 border-black shadow-lg" 
            src="https://www.youtube.com/embed/aAkMkVFwAoo?autoplay=1&loop=1&playlist=aAkMkVFwAoo" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
    <p class="text-center text-black mt-2 font-semibold">ðŸŽµ Now Playing: Christmas Song</p>
</div>


    <!-- Product Section -->
    <section class="container mx-auto px-6 py-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
            <!-- Christmas Tree -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-green-600">
                <img src="https://via.placeholder.com/200" alt="Christmas Tree" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Christmas Tree</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$29.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Santa Hat -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-yellow-500">
                <img src="https://via.placeholder.com/200" alt="Santa Hat" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Santa Hat</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$9.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Christmas Lights -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-black">
                <img src="https://via.placeholder.com/200" alt="Christmas Lights" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Christmas Lights</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$19.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Gift Box Set -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-white">
                <img src="https://via.placeholder.com/200" alt="Gift Box Set" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Gift Box Set</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$14.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Reindeer Plush -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-green-600">
                <img src="https://via.placeholder.com/200" alt="Reindeer Plush" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Reindeer Plush</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$19.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Gold Ornaments -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-yellow-500">
                <img src="https://via.placeholder.com/200" alt="Gold Ornaments" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Gold Ornaments</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$12.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
            <!-- Candy Cane -->
            <div class="bg-white shadow-lg p-6 rounded-lg text-center border-4 border-black">
                <img src="https://via.placeholder.com/200" alt="Candy Cane" class="mx-auto mb-4">
                <h2 class="text-2xl font-bold">Candy Cane</h2>
                <p class="text-green-600 text-xl font-semibold mt-2">$5.99</p>
                <button class="bg-red-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-red-700 transition">Buy Now</button>
            </div>
        </div>
    </section>

</body>
</html>
